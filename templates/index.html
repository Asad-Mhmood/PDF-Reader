<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF Reader</h1>
        <p>Welcome to PDF Reader</p>

        <!-- PDF Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="pdfFile" accept=".pdf" required>
            <button type="submit">Upload PDF</button>
        </form>
        <p id="uploadMessage"></p>

        <!-- Q&A Section -->
        <form id="questionForm">
            <input type="text" id="questionInput" placeholder="Ask a question about the PDF..." required>
            <button type="submit">Ask</button>
        </form>
        <p id="answer"></p>
    </div>

    <script>
        document.getElementById("uploadForm").onsubmit = async function(event) {
            event.preventDefault();
            let fileInput = document.getElementById("pdfFile");
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            let response = await fetch("/upload/", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("uploadMessage").textContent = result.message;
        };

        document.getElementById("questionForm").onsubmit = async function(event) {
            event.preventDefault();
            let questionInput = document.getElementById("questionInput");
            let formData = new FormData();
            formData.append("question", questionInput.value);

            let response = await fetch("/ask/", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("answer").textContent = result.answer;
        };
    </script>
</body>
</html>
